<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Countdown</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1rem; }
    #event-info { font-size: 1.1rem; margin-bottom: 0.5rem; }
    #countdown { font-size: 2rem; font-weight: bold; }
  </style>
</head>
<body>

  <div id="event-info">Loadingâ€¦</div>
  <div id="countdown">â€”:â€”:â€”</div>

  <script>
  (function(){
    // 1) Define the event in EST (UTCâ€“5)
    const eventDate = new Date('2025-05-30T08:00:00-05:00');

    const infoEl = document.getElementById('event-info');
    const cdEl   = document.getElementById('countdown');

    function update() {
      const now = new Date();

      // Show the event start in the user's locale + timeâ€‘zone name
      infoEl.textContent = 
        'Event starts at: ' + 
        eventDate.toLocaleString(undefined, {
          dateStyle:   'long',
          timeStyle:   'short',
          timeZoneName:'short'
        });

      // Countdown math
      let diff = eventDate - now;
      if (diff <= 0) {
        cdEl.textContent = 'ðŸš€ Event has started!';
        clearInterval(timer);
        return;
      }
      const d = Math.floor(diff / 864e5);             // days
      diff %= 864e5;
      const h = Math.floor(diff / 36e5);              // hours
      diff %= 36e5;
      const m = Math.floor(diff / 6e4);               // minutes
      const s = Math.floor(diff / 1000 % 60);         // seconds

      cdEl.textContent = `${d}d ${h}h ${m}m ${s}s`;
    }

    update();
    const timer = setInterval(update, 1000);
  })();
  </script>

</body>
</html>
