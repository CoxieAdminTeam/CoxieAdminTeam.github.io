<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Status</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: #fff;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }
    .info {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="info" id="eventStatus">Loadingâ€¦</div>

  <script>
    // ==== CONFIGURE YOUR EVENT HERE ====
    const eventName = "DMM Allstars";
    const eventStart = new Date("2024-08-01T20:00:00Z"); // UTC
    const eventEnd   = new Date("2024-08-01T22:00:00Z"); // UTC

    const statusDiv = document.getElementById("eventStatus");

    function updateStatus() {
      const now = new Date();

      if (now < eventStart) {
        const diff = Math.floor((eventStart - now) / 1000);
        const hours = Math.floor(diff / 3600);
        const minutes = Math.floor((diff % 3600) / 60);
        const seconds = diff % 60;

        statusDiv.textContent = `${eventName} begins in ${hours}h ${minutes}m ${seconds}s`;
      } else if (now >= eventStart && now <= eventEnd) {
        statusDiv.textContent = `${eventName} is ongoing`;
      } else {
        statusDiv.textContent = `${eventName} has ended`;
      }
    }

    // Update every second
    updateStatus();
    setInterval(updateStatus, 1000);
  </script>
</body>
</html>
