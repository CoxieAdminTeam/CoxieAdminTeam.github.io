<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Debug</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1rem; }
    #info   { font-size: 1.1rem; margin-bottom: .5rem; }
    #cd     { font-size: 2rem; font-weight: bold; }
  </style>
</head>
<body>

  <div id="info">Loading‚Ä¶</div>
  <div id="cd">‚Äî:‚Äî:‚Äî</div>

  <script>
    console.log('üîß Countdown script starting‚Ä¶');
    const rawDate = '2025-05-30T08:00:00-05:00';
    const eventDate = new Date(rawDate);
    console.log('üîß Parsed eventDate =', eventDate);

    if (isNaN(eventDate)) {
      document.getElementById('info').textContent = '‚ùå Error: invalid date';
      throw new Error('Invalid event date: ' + rawDate);
    }

    const infoEl = document.getElementById('info');
    const cdEl   = document.getElementById('cd');

    function update() {
      console.log('üîß update() called');
      const now = new Date();
      infoEl.textContent = 'Event starts at: ' +
        eventDate.toLocaleString(undefined, {
          dateStyle: 'long',
          timeStyle: 'short',
          timeZoneName: 'short'
        });
      let diff = eventDate - now;
      if (diff <= 0) {
        cdEl.textContent = 'üöÄ Event has started!';
        clearInterval(timer);
        return;
      }
      const d = Math.floor(diff / 864e5); diff %= 864e5;
      const h = Math.floor(diff / 36e5); diff %= 36e5;
      const m = Math.floor(diff / 6e4);
      const s = Math.floor((diff / 1000) % 60);
      cdEl.textContent = `${d}d ${h}h ${m}m ${s}s`;
    }

    update();
    const timer = setInterval(update, 1000);
    console.log('üîß Countdown script setup complete.');
  </script>

</body>
</html>
