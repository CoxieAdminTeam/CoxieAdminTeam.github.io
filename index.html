<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Countdown</title>
  <style>
    /* make background transparent and all text white */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: #fff;
    }
    /* layout & typography */
    body { font-family: sans-serif; text-align: center; padding: 1rem; }
    #info { font-size: 1.1rem; margin-bottom: .5rem; }
    #cd   { font-size: 2rem; font-weight: bold; }
  </style>
</head>
<body>
  <div id="info">Loadingâ€¦</div>
  <div id="cd">â€”:â€”:â€”</div>

  <script>
    // Event is MayÂ 30,Â 2025 at 8â€¯AM Eastern Daylight Time (UTCâ€“4)
    const eventDate = new Date('2025-05-30T08:00:00-04:00');
    const infoEl    = document.getElementById('info');
    const cdEl      = document.getElementById('cd');

    function update() {
      const now = new Date();

      // show localâ€‘ized event start
      infoEl.textContent = 'DMM Allstars 2 starts at: ' +
        eventDate.toLocaleString(undefined, {
          year:         'numeric',
          month:        'long',
          day:          'numeric',
          hour:         'numeric',
          minute:       'numeric',
          timeZoneName: 'short'
        });

      // countdown math
      let diff = eventDate - now;
      if (diff <= 0) {
        cdEl.textContent = 'ðŸš€ DMM Allstars has started!';
        clearInterval(timer);
        return;
      }
      const d = Math.floor(diff / 864e5); diff %= 864e5;
      const h = Math.floor(diff / 36e5);  diff %= 36e5;
      const m = Math.floor(diff / 6e4);
      const s = Math.floor((diff / 1000) % 60);

      cdEl.textContent = `${d}d ${h}h ${m}m ${s}s`;
    }

    update();
    const timer = setInterval(update, 1000);
  </script>
</body>
</html>
